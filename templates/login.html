<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>

<body>
    <section>
        <div class="login-box">
            <h2>Login</h2>
            <form method="post">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="text" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <div class="input-container">
                        <span class="icon toggle-password" toggle="#login-password">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input id="login-password" type="password" name="password" required placeholder=" ">
                        <label for="login-password">Contraseña</label>
                    </div>
                </div>
                
                <button type="submit" value="Ingresar">Iniciar sesión</button>
                <div class="register-link">
                    <p>
                        No tienes cuenta?
                        <a href="/register">Registrate</a>
                    </p>
                </div>
            </form>
        </div>
        
    </section>
    <script>
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = document.querySelector(toggle.getAttribute('toggle'));
                const icon = toggle.querySelector('ion-icon');
    
                if (input.type === "password") {
                    input.type = "text";
                    icon.setAttribute('name', 'lock-open');
                } else {
                    input.type = "password";
                    icon.setAttribute('name', 'lock-closed');
                }
            });
        });
    </script>
    
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
